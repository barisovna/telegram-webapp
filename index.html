<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI –ß–∞—Ç</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            height: 100vh;
            overflow: hidden;
        }
        
        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        #header {
            background: var(--tg-theme-secondary-bg-color, #f4f4f5);
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            text-align: center;
            font-weight: 600;
            font-size: 18px;
        }
        
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 15px;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            background: var(--tg-theme-button-color, #3390ec);
            color: white;
            align-self: flex-end;
        }
        
        .message.bot {
            background: var(--tg-theme-secondary-bg-color, #f4f4f5);
            color: var(--tg-theme-text-color, #000000);
            align-self: flex-start;
        }
        
        .message.system {
            background: #fff3cd;
            color: #856404;
            align-self: center;
            font-size: 14px;
            text-align: center;
            max-width: 90%;
        }
        
        #input-area {
            padding: 15px;
            background: var(--tg-theme-secondary-bg-color, #f4f4f5);
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }
        
        #message-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            background: white;
            font-size: 16px;
            outline: none;
        }
        
        #send-btn {
            background: var(--tg-theme-button-color, #3390ec);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #send-btn:disabled {
            opacity: 0.5;
        }
        
        .typing {
            display: none;
            padding: 10px 15px;
            background: #f4f4f5;
            border-radius: 15px;
            max-width: 80px;
        }
        
        .typing.active {
            display: block;
        }
        
        .typing span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            margin-right: 4px;
            animation: bounce 1.4s infinite;
        }
        
        .typing span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        #quick-buttons {
            padding: 10px 15px;
            display: flex;
            gap: 8px;
            overflow-x: auto;
        }

        .quick-btn {
            background: #f4f4f5;
            border: 1px solid #e0e0e0;
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            white-space: nowrap;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="header">ü§ñ AI –ü–æ–º–æ—â–Ω–∏–∫</div>
        
        <div id="quick-buttons">
            <button class="quick-btn" onclick="quickMessage('–†–∞—Å—Å–∫–∞–∂–∏ –∞–Ω–µ–∫–¥–æ—Ç')">üòÑ –ê–Ω–µ–∫–¥–æ—Ç</button>
            <button class="quick-btn" onclick="quickMessage('–î–∞–π —Å–æ–≤–µ—Ç')">üí° –°–æ–≤–µ—Ç</button>
            <button class="quick-btn" onclick="quickMessage('–ü—Ä–∏–¥—É–º–∞–π –∏–¥–µ—é')">üíº –ò–¥–µ—è</button>
        </div>
        
        <div id="messages">
            <div class="message system">
                üëã –ü—Ä–∏–≤–µ—Ç! –Ø —Ç–≤–æ–π AI –ø–æ–º–æ—â–Ω–∏–∫. –ó–∞–¥–∞–π –º–Ω–µ –ª—é–±–æ–π –≤–æ–ø—Ä–æ—Å!
            </div>
        </div>
        
        <div class="typing" id="typing">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <div id="input-area">
            <input 
                type="text" 
                id="message-input" 
                placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..."
                autocomplete="off"
            />
            <button id="send-btn">‚û§</button>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();
        
        // API URL - –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –±–µ—Ä—ë—Ç —Ç–µ–∫—É—â–∏–π –¥–æ–º–µ–Ω
        const PROXY_URL = window.location.origin + '/api/chat';
        
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const typingIndicator = document.getElementById('typing');
        
        let conversationHistory = [];
        
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            addMessage(message, 'user');
            messageInput.value = '';
            
            sendBtn.disabled = true;
            messageInput.disabled = true;
            typingIndicator.classList.add('active');
            
            try {
                // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ –∏—Å—Ç–æ—Ä–∏—é
                conversationHistory.push({
                    role: 'user',
                    content: message
                });
                
                console.log('üì§ –û—Ç–ø—Ä–∞–≤–ª—è—é –Ω–∞:', PROXY_URL);
                console.log('üìù –ò—Å—Ç–æ—Ä–∏—è:', conversationHistory);
                
                // –ò–°–ü–†–ê–í–õ–ï–ù–û: –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—É—é —Å—Ç—Ä—É–∫—Ç—É—Ä—É!
                const response = await fetch(PROXY_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        messages: conversationHistory  // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –º–∞—Å—Å–∏–≤ —Å–æ–æ–±—â–µ–Ω–∏–π
                    }),
                    mode: 'cors',  // –í–∞–∂–Ω–æ –¥–ª—è CORS
                    credentials: 'omit'  // –ù–µ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –∫—É–∫–∏
                });
                
                console.log('üì• –°—Ç–∞—Ç—É—Å:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('‚ùå –û—à–∏–±–∫–∞:', errorText);
                    throw new Error(`–û—à–∏–±–∫–∞ ${response.status}`);
                }
                
                const data = await response.json();
                console.log('‚úÖ –ü–æ–ª—É—á–µ–Ω –æ—Ç–≤–µ—Ç:', data);
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç—Ä—É–∫—Ç—É—Ä—É –æ—Ç–≤–µ—Ç–∞
                if (!data.choices || !data.choices[0] || !data.choices[0].message) {
                    console.error('‚ùå –ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω–∞—è —Å—Ç—Ä—É–∫—Ç—É—Ä–∞:', data);
                    throw new Error('–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –æ—Ç–≤–µ—Ç –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞');
                }
                
                const botReply = data.choices[0].message.content;
                
                // –î–æ–±–∞–≤–ª—è–µ–º –æ—Ç–≤–µ—Ç –≤ –∏—Å—Ç–æ—Ä–∏—é
                conversationHistory.push({
                    role: 'assistant',
                    content: botReply
                });
                
                addMessage(botReply, 'bot');
                
                // –í–∏–±—Ä–∞—Ü–∏—è —É—Å–ø–µ—Ö–∞
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.impactOccurred('light');
                }
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞:', error);
                
                let errorMessage = '‚ùå –û—à–∏–±–∫–∞: ';
                
                if (error.message.includes('Failed to fetch')) {
                    errorMessage += '–ü—Ä–æ–±–ª–µ–º–∞ —Å —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ–º';
                } else if (error.message.includes('NetworkError')) {
                    errorMessage += '–ù–µ—Ç –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–∞';
                } else if (error.message.includes('500')) {
                    errorMessage += '–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞';
                } else {
                    errorMessage += error.message;
                }
                
                addMessage(errorMessage, 'system');
                
                // –£–¥–∞–ª—è–µ–º –ø–æ—Å–ª–µ–¥–Ω–µ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –∏–∑ –∏—Å—Ç–æ—Ä–∏–∏ –ø—Ä–∏ –æ—à–∏–±–∫–µ
                conversationHistory.pop();
                
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.notificationOccurred('error');
                }
                
            } finally {
                sendBtn.disabled = false;
                messageInput.disabled = false;
                typingIndicator.classList.remove('active');
                messageInput.focus();
            }
        }
        
        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function quickMessage(text) {
            messageInput.value = text;
            sendMessage();
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
        sendBtn.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // –ê–≤—Ç–æ—Ñ–æ–∫—É—Å
        setTimeout(() => messageInput.focus(), 300);
        
        console.log('‚úÖ –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–ø—É—â–µ–Ω–æ');
        console.log('üîó API URL:', PROXY_URL);
        console.log('üì± Telegram –≤–µ—Ä—Å–∏—è:', tg.version);
    </script>
</body>
</html>
