<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI –ß–∞—Ç</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            height: 100vh;
            overflow: hidden;
        }
        
        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        #header {
            background: var(--tg-theme-secondary-bg-color, #f4f4f5);
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            text-align: center;
            font-weight: 600;
            font-size: 18px;
        }
        
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 15px;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            background: var(--tg-theme-button-color, #3390ec);
            color: white;
            align-self: flex-end;
        }
        
        .message.bot {
            background: var(--tg-theme-secondary-bg-color, #f4f4f5);
            color: var(--tg-theme-text-color, #000000);
            align-self: flex-start;
        }
        
        .message.system {
            background: #fff3cd;
            color: #856404;
            align-self: center;
            font-size: 14px;
            text-align: center;
            max-width: 90%;
        }
        
        #input-area {
            padding: 15px;
            background: var(--tg-theme-secondary-bg-color, #f4f4f5);
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }
        
        #message-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            background: white;
            font-size: 16px;
            outline: none;
        }
        
        #send-btn {
            background: var(--tg-theme-button-color, #3390ec);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #send-btn:disabled {
            opacity: 0.5;
        }
        
        .typing {
            display: none;
            padding: 10px 15px;
            background: #f4f4f5;
            border-radius: 15px;
            max-width: 80px;
        }
        
        .typing.active {
            display: block;
        }
        
        .typing span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            margin-right: 4px;
            animation: bounce 1.4s infinite;
        }
        
        .typing span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        #quick-buttons {
            padding: 10px 15px;
            display: flex;
            gap: 8px;
            overflow-x: auto;
        }

        .quick-btn {
            background: #f4f4f5;
            border: 1px solid #e0e0e0;
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            white-space: nowrap;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="header">ü§ñ AI –ü–æ–º–æ—â–Ω–∏–∫</div>
        
        <div id="quick-buttons">
            <button class="quick-btn" onclick="quickMessage('–†–∞—Å—Å–∫–∞–∂–∏ –∞–Ω–µ–∫–¥–æ—Ç')">üòÑ –ê–Ω–µ–∫–¥–æ—Ç</button>
            <button class="quick-btn" onclick="quickMessage('–î–∞–π —Å–æ–≤–µ—Ç –Ω–∞ —Å–µ–≥–æ–¥–Ω—è')">üí° –°–æ–≤–µ—Ç</button>
            <button class="quick-btn" onclick="quickMessage('–ü—Ä–∏–¥—É–º–∞–π –±–∏–∑–Ω–µ—Å-–∏–¥–µ—é')">üíº –ò–¥–µ—è</button>
        </div>
        
        <div id="messages">
            <div class="message system">
                üëã –ü—Ä–∏–≤–µ—Ç! –Ø —Ç–≤–æ–π AI –ø–æ–º–æ—â–Ω–∏–∫. –ó–∞–¥–∞–π –º–Ω–µ –ª—é–±–æ–π –≤–æ–ø—Ä–æ—Å!
            </div>
        </div>
        
        <div class="typing" id="typing">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <div id="input-area">
            <input 
                type="text" 
                id="message-input" 
                placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..."
                autocomplete="off"
            />
            <button id="send-btn">‚û§</button>
        </div>
    </div>

    <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();
    
    // –í–ê–ñ–ù–û: –∑–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–π —Ä–µ–∞–ª—å–Ω—ã–π URL
    const PROXY_URL = 'https://telegram-webapp-ebon-seven.vercel.app/api/chat';
    
    const messagesContainer = document.getElementById('messages');
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    const typingIndicator = document.getElementById('typing');
    
    let conversationHistory = [
        {
            role: 'system',
            content: '–¢—ã –ø–æ–ª–µ–∑–Ω—ã–π AI –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç. –û—Ç–≤–µ—á–∞–π –Ω–∞ —Ä—É—Å—Å–∫–æ–º —è–∑—ã–∫–µ –∫—Ä–∞—Ç–∫–æ –∏ –ø–æ –¥–µ–ª—É.'
        }
    ];
    
    async function sendMessage() {
        const message = messageInput.value.trim();
        if (!message) return;
        
        addMessage(message, 'user');
        messageInput.value = '';
        
        sendBtn.disabled = true;
        messageInput.disabled = true;
        typingIndicator.classList.add('active');
        
        try {
            // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ –∏—Å—Ç–æ—Ä–∏—é
            conversationHistory.push({
                role: 'user',
                content: message
            });
            
            console.log('üì§ –û—Ç–ø—Ä–∞–≤–ª—è—é –∑–∞–ø—Ä–æ—Å –Ω–∞:', PROXY_URL);
            
            const response = await fetch(PROXY_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    messages: conversationHistory
                })
            });
            
            console.log('üì• –°—Ç–∞—Ç—É—Å –æ—Ç–≤–µ—Ç–∞:', response.status);
            
            if (!response.ok) {
                const errorText = await response.text();
                console.error('‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞:', errorText);
                throw new Error(`–û—à–∏–±–∫–∞ ${response.status}: ${errorText}`);
            }
            
            const data = await response.json();
            console.log('‚úÖ –û—Ç–≤–µ—Ç –æ—Ç API:', data);
            
            if (!data.choices || !data.choices[0] || !data.choices[0].message) {
                console.error('‚ùå –ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω–∞—è —Å—Ç—Ä—É–∫—Ç—É—Ä–∞ –æ—Ç–≤–µ—Ç–∞:', data);
                throw new Error('–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –æ—Ç–≤–µ—Ç –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞');
            }
            
            const botReply = data.choices[0].message.content;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ—Ç–≤–µ—Ç –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç–∞ –≤ –∏—Å—Ç–æ—Ä–∏—é
            conversationHistory.push({
                role: 'assistant',
                content: botReply
            });
            
            // –í–ê–ñ–ù–û: –¥–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ —Å –Ω–µ–±–æ–ª—å—à–æ–π –∑–∞–¥–µ—Ä–∂–∫–æ–π
            setTimeout(() => {
                addMessage(botReply, 'bot');
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, 100);
            
            // –í–∏–±—Ä–∞—Ü–∏—è —É—Å–ø–µ—Ö–∞
            if (window.Telegram && Telegram.WebApp && Telegram.WebApp.HapticFeedback) {
                Telegram.WebApp.HapticFeedback.impactOccurred('light');
            }
            
        } catch (error) {
            console.error('‚ùå –û—à–∏–±–∫–∞:', error);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é –ø–æ–Ω—è—Ç–Ω—É—é –æ—à–∏–±–∫—É
            let errorMessage = '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –æ—Ç–≤–µ—Ç';
            if (error.message.includes('Failed to fetch')) {
                errorMessage = '–ü—Ä–æ–±–ª–µ–º–∞ —Å —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ–º. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç';
            } else if (error.message.includes('CORS')) {
                errorMessage = '–û—à–∏–±–∫–∞ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ';
            } else {
                errorMessage = error.message;
            }
            
            addMessage('‚ùå ' + errorMessage, 'system');
            
            // –£–¥–∞–ª—è–µ–º –ø–æ—Å–ª–µ–¥–Ω–µ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ –∏—Å—Ç–æ—Ä–∏–∏ –ø—Ä–∏ –æ—à–∏–±–∫–µ
            if (conversationHistory.length > 1) {
                conversationHistory.pop();
            }
            
            // –í–∏–±—Ä–∞—Ü–∏—è –æ—à–∏–±–∫–∏
            if (window.Telegram && Telegram.WebApp && Telegram.WebApp.HapticFeedback) {
                Telegram.WebApp.HapticFeedback.notificationOccurred('error');
            }
        } finally {
            sendBtn.disabled = false;
            messageInput.disabled = false;
            typingIndicator.classList.remove('active');
            setTimeout(() => messageInput.focus(), 50);
        }
    }
    
    function addMessage(text, type) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${type}`;
        messageDiv.textContent = text;
        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }
    
    function quickMessage(text) {
        messageInput.value = text;
        sendMessage();
    }
    
    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
    sendBtn.addEventListener('click', sendMessage);
    
    messageInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            e.preventDefault();
            sendMessage();
        }
    });
    
    // –ê–≤—Ç–æ—Ñ–æ–∫—É—Å
    setTimeout(() => {
        messageInput.focus();
    }, 500);
    
    console.log('‚úÖ –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–ø—É—â–µ–Ω–æ –≤ Telegram WebApp');
    console.log('üîó API URL:', PROXY_URL);
    console.log('üì± Telegram –≤–µ—Ä—Å–∏—è:', tg.version);
    console.log('üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:', tg.initDataUnsafe.user);
</script>
</body>
</html>
