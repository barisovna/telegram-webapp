    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        * {

            padding: 0;

        }
        
        body {

            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);

        #app {
            display: flex;
            flex-direction: column;

        #header {

        #messages {
            flex: 1;

        .message {

            border-radius: 15px;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            align-self: flex-end;
            margin-left: auto;
        }
        
        .message.bot {

            color: var(--tg-theme-text-color, #000000);
            align-self: flex-start;
        }
        
        .message.system {
            background: #fff3cd;
            color: #856404;
            align-self: center;
            font-size: 14px;
            text-align: center;
            max-width: 90%;
        }
        
        #input-area {
            padding: 15px;
            background: var(--tg-theme-secondary-bg-color, #f4f4f5);
            border-top: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            display: flex;
            gap: 10px;
        }
        
        #message-input {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            border-radius: 20px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            font-size: 16px;
            outline: none;
        }
        
        #send-btn {
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }
        
        #send-btn:active {
            transform: scale(0.95);
        }
        
        #send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .typing-indicator {
            display: none;
            padding: 10px 15px;
            background: var(--tg-theme-secondary-bg-color, #f4f4f5);
            border-radius: 15px;
            max-width: 80px;
            align-self: flex-start;
        }
        
        .typing-indicator.active {
            display: block;
        }
        
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--tg-theme-hint-color, #999);
            margin-right: 4px;
            animation: bounce 1.4s infinite;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        #quick-buttons {
            padding: 10px 15px;
            display: flex;
            gap: 8px;
            overflow-x: auto;
            background: var(--tg-theme-bg-color, #ffffff);
        }

        .quick-btn {
            background: var(--tg-theme-secondary-bg-color, #f4f4f5);
            border: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            white-space: nowrap;
            font-size: 14px;
            transition: background 0.2s;
        }

        .quick-btn:active {
            background: var(--tg-theme-hint-color, #e0e0e0);
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="header">üîí AI –ü–æ–º–æ—â–Ω–∏–∫ (–ë–µ–∑–æ–ø–∞—Å–Ω–æ)</div>
        
        <div id="quick-buttons">
            <button class="quick-btn" onclick="quickMessage('–†–∞—Å—Å–∫–∞–∂–∏ –∞–Ω–µ–∫–¥–æ—Ç')">üòÑ –ê–Ω–µ–∫–¥–æ—Ç</button>
            <button class="quick-btn" onclick="quickMessage('–î–∞–π —Å–æ–≤–µ—Ç –Ω–∞ —Å–µ–≥–æ–¥–Ω—è')">üí° –°–æ–≤–µ—Ç</button>
            <button class="quick-btn" onclick="quickMessage('–ü—Ä–∏–¥—É–º–∞–π –∏–¥–µ—é –¥–ª—è –±–∏–∑–Ω–µ—Å–∞')">üíº –ë–∏–∑–Ω–µ—Å</button>
            <button class="quick-btn" onclick="quickMessage('–ü–æ–º–æ–≥–∏ —Å –∫–æ–¥–æ–º')">üíª –ö–æ–¥</button>
        </div>
        
        <div id="messages">
            <div class="message system">
                üîí –≠—Ç–æ –±–µ–∑–æ–ø–∞—Å–Ω–∞—è –≤–µ—Ä—Å–∏—è —Å –∑–∞—â–∏—â—ë–Ω–Ω—ã–º API –∫–ª—é—á–æ–º!<br>
                –ó–∞–¥–∞–π—Ç–µ –º–Ω–µ –ª—é–±–æ–π –≤–æ–ø—Ä–æ—Å üëã
            </div>
        </div>
        
        <div class="typing-indicator" id="typing">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <div id="input-area">
            <input 
                type="text" 
                id="message-input" 
                placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..."
                autocomplete="off"
            />
            <button id="send-btn">‚û§</button>
        </div>
    </div>

    <script>
        // ========================================
        // –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø (–ë–ï–ó–û–ü–ê–°–ù–ê–Ø!)
        // ========================================
        
        // ‚úÖ API –ö–õ–Æ–ß –ë–û–õ–¨–®–ï –ù–ï –•–†–ê–ù–ò–¢–°–Ø –ó–î–ï–°–¨!
        // –í–º–µ—Å—Ç–æ —ç—Ç–æ–≥–æ –∏—Å–ø–æ–ª—å–∑—É–µ–º –∑–∞—â–∏—â—ë–Ω–Ω—ã–π –ø—Ä–æ–∫—Å–∏-—Å–µ—Ä–≤–µ—Ä
        
        // –ó–ê–ú–ï–ù–ò–¢–ï –ù–ê URL –í–ê–®–ï–ì–û CLOUDFLARE WORKER!
        const PROXY_URL = 'https://deepseek-proxy.–≤–∞—à-username.workers.dev';
        
        // –ò–ª–∏ –µ—Å–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç–µ Vercel:
        // const PROXY_URL = 'https://–≤–∞—à-–ø—Ä–æ–µ–∫—Ç.vercel.app/api/chat';
        
        const MODEL = 'deepseek-chat';
        
        // ========================================
        // –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø TELEGRAM WEBAPP
        // ========================================
        
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();
        
        // ========================================
        // –≠–õ–ï–ú–ï–ù–¢–´ DOM
        // ========================================
        
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const typingIndicator = document.getElementById('typing');
        
        // ========================================
        // –ò–°–¢–û–†–ò–Ø –†–ê–ó–ì–û–í–û–†–ê
        // ========================================
        
        let conversationHistory = [
            {
                role: 'system',
                content: '–¢—ã –ø–æ–ª–µ–∑–Ω—ã–π AI-–∞—Å—Å–∏—Å—Ç–µ–Ω—Ç. –û—Ç–≤–µ—á–∞–π –∫—Ä–∞—Ç–∫–æ, –ø–æ –¥–µ–ª—É –∏ –¥—Ä—É–∂–µ–ª—é–±–Ω–æ. –ü–∏—à–∏ –Ω–∞ —Ç–æ–º —è–∑—ã–∫–µ, –Ω–∞ –∫–æ—Ç–æ—Ä–æ–º –∫ —Ç–µ–±–µ –æ–±—Ä–∞—â–∞—é—Ç—Å—è.'
            }
        ];
        
        // ========================================
        // –û–°–ù–û–í–ù–´–ï –§–£–ù–ö–¶–ò–ò
        // ========================================
        
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫—É –ø—Ä–æ–∫—Å–∏
            if (PROXY_URL.includes('–≤–∞—à-username') || PROXY_URL.includes('–≤–∞—à-–ø—Ä–æ–µ–∫—Ç')) {
                addMessage('‚ö†Ô∏è –û—à–∏–±–∫–∞: –ù–µ–æ–±—Ö–æ–¥–∏–º–æ –Ω–∞—Å—Ç—Ä–æ–∏—Ç—å URL –ø—Ä–æ–∫—Å–∏-—Å–µ—Ä–≤–µ—Ä–∞ –≤ –∫–æ–¥–µ!', 'system');
                return;
            }
            
            addMessage(message, 'user');
            messageInput.value = '';
            
            sendBtn.disabled = true;
            messageInput.disabled = true;
            typingIndicator.classList.add('active');
            
            try {
                conversationHistory.push({
                    role: 'user',
                    content: message
                });
                
                // ========================================
                // –ë–ï–ó–û–ü–ê–°–ù–´–ô –ó–ê–ü–†–û–° –ß–ï–†–ï–ó –ü–†–û–ö–°–ò
                // ========================================
                // API –∫–ª—é—á –ù–ï –æ—Ç–ø—Ä–∞–≤–ª—è–µ—Ç—Å—è —Å –∫–ª–∏–µ–Ω—Ç–∞!
                // –û–Ω —Ö—Ä–∞–Ω–∏—Ç—Å—è –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ (Cloudflare/Vercel)
                
                const response = await fetch(PROXY_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                        // ‚úÖ Authorization –£–î–ê–õ–Å–ù - —Ç–µ–ø–µ—Ä—å –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ!
                    },
                    body: JSON.stringify({
                        model: MODEL,
                        messages: conversationHistory,
                        temperature: 0.7,
                        max_tokens: 2000,
                        stream: false
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || `HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                if (!data.choices || !data.choices[0]) {
                    throw new Error('–ü—É—Å—Ç–æ–π –æ—Ç–≤–µ—Ç –æ—Ç API');
                }
                
                const botReply = data.choices[0].message.content;
                
                conversationHistory.push({
                    role: 'assistant',
                    content: botReply
                });
                
                addMessage(botReply, 'bot');
                
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.notificationOccurred('success');
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                
                let errorMessage = '‚ùå –û—à–∏–±–∫–∞: ';
                if (error.message.includes('Failed to fetch')) {
                    errorMessage += '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ —Å–µ—Ä–≤–µ—Ä—É. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ URL –ø—Ä–æ–∫—Å–∏.';
                } else if (error.message.includes('401')) {
                    errorMessage += '–ù–µ–≤–µ—Ä–Ω—ã–π API –∫–ª—é—á –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ';
                } else if (error.message.includes('429')) {
                    errorMessage += '–ü—Ä–µ–≤—ã—à–µ–Ω –ª–∏–º–∏—Ç –∑–∞–ø—Ä–æ—Å–æ–≤';
                } else {
                    errorMessage += error.message;
                }
                
                addMessage(errorMessage, 'system');
                
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.notificationOccurred('error');
                }
                
                conversationHistory.pop();
                
            } finally {
                sendBtn.disabled = false;
                messageInput.disabled = false;
                typingIndicator.classList.remove('active');
                messageInput.focus();
            }
        }
        
        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function quickMessage(text) {
            messageInput.value = text;
            sendMessage();
        }
        
        // ========================================
        // –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –°–û–ë–´–¢–ò–ô
        // ========================================
        
        sendBtn.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        window.addEventListener('load', () => {
            messageInput.focus();
        });
        
        // ========================================
        // –î–ï–ë–ê–ì
        // ========================================
        
        console.log('‚úÖ –ë–µ–∑–æ–ø–∞—Å–Ω–∞—è –≤–µ—Ä—Å–∏—è WebApp');
        console.log('üîí API –∫–ª—é—á –∑–∞—â–∏—â—ë–Ω –∏ –Ω–µ –≤–∏–¥–µ–Ω –≤ –∫–æ–¥–µ');
        console.log('üì° –ü—Ä–æ–∫—Å–∏ URL:', PROXY_URL);
        console.log('üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:', tg.initDataUnsafe?.user);
    </script>
