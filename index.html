<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Чат</title>
    
    <!-- Подключаем Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            overflow: hidden;
            height: 100vh;
        }
        
        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100%;
        }
        
        #header {
            background: var(--tg-theme-secondary-bg-color, #f4f4f5);
            padding: 15px;
            border-bottom: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            text-align: center;
            font-weight: 600;
            font-size: 18px;
        }
        
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 15px;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            align-self: flex-end;
            margin-left: auto;
        }
        
        .message.bot {
            background: var(--tg-theme-secondary-bg-color, #f4f4f5);
            color: var(--tg-theme-text-color, #000000);
            align-self: flex-start;
        }
        
        .message.system {
            background: #fff3cd;
            color: #856404;
            align-self: center;
            font-size: 14px;
            text-align: center;
        }
        
        #input-area {
            padding: 15px;
            background: var(--tg-theme-secondary-bg-color, #f4f4f5);
            border-top: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            display: flex;
            gap: 10px;
        }
        
        #message-input {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            border-radius: 20px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            font-size: 16px;
            outline: none;
        }
        
        #send-btn {
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }
        
        #send-btn:active {
            transform: scale(0.95);
        }
        
        #send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .typing-indicator {
            display: none;
            padding: 10px 15px;
            background: var(--tg-theme-secondary-bg-color, #f4f4f5);
            border-radius: 15px;
            max-width: 80px;
            align-self: flex-start;
        }
        
        .typing-indicator.active {
            display: block;
        }
        
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--tg-theme-hint-color, #999);
            margin-right: 4px;
            animation: bounce 1.4s infinite;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="header">AI Помощник</div>
        
        <div id="messages">
            <div class="message system">
                Привет! Я AI-ассистент на базе DeepSeek. Задайте мне любой вопрос!
            </div>
        </div>
        
        <div class="typing-indicator" id="typing">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <div id="input-area">
            <input 
                type="text" 
                id="message-input" 
                placeholder="Введите сообщение..."
                autocomplete="off"
            />
            <button id="send-btn">➤</button>
        </div>
    </div>

    <script>
        // Инициализация Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand(); // Разворачиваем на весь экран
        tg.MainButton.hide(); // Скрываем главную кнопку
        
        // ========================================
        // ВАЖНО: ЗАМЕНИТЕ ЭТОТ КЛЮЧ НА ВАШ!
        // ========================================
        const DEEPSEEK_API_KEY = 'sk-1f6043e0a81d43058b1e5806f154fd51';
        const DEEPSEEK_API_URL = 'https://api.deepseek.com/v1/chat/completions';
        
        // Элементы DOM
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const typingIndicator = document.getElementById('typing');
        
        // История сообщений для контекста
        let conversationHistory = [];
        
        // Отправка сообщения
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            // Добавляем сообщение пользователя
            addMessage(message, 'user');
            messageInput.value = '';
            
            // Отключаем кнопку во время обработки
            sendBtn.disabled = true;
            typingIndicator.classList.add('active');
            
            try {
                // Добавляем в историю
                conversationHistory.push({
                    role: 'user',
                    content: message
                });
                
                // Отправляем запрос к DeepSeek API
                const response = await fetch(DEEPSEEK_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${DEEPSEEK_API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'deepseek-chat',
                        messages: conversationHistory,
                        temperature: 0.7,
                        max_tokens: 1000
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }
                
                const data = await response.json();
                const botReply = data.choices[0].message.content;
                
                // Добавляем ответ бота
                conversationHistory.push({
                    role: 'assistant',
                    content: botReply
                });
                
                addMessage(botReply, 'bot');
                
                // Уведомление вибрацией (если доступно)
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.notificationOccurred('success');
                }
                
            } catch (error) {
                console.error('Error:', error);
                addMessage('❌ Ошибка: ' + error.message, 'system');
                
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.notificationOccurred('error');
                }
            } finally {
                sendBtn.disabled = false;
                typingIndicator.classList.remove('active');
            }
        }
        
        // Добавление сообщения в чат
        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // Обработчики событий
        sendBtn.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Фокус на поле ввода при загрузке
        messageInput.focus();
        
        // Логирование для отладки
        console.log('Telegram WebApp initialized');
        console.log('User data:', tg.initDataUnsafe);
    </script>
</body>
</html>
